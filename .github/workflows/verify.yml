name: Verify
on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: verify

    steps:
      - name: Check if VITE_ANVIL_FORK_URL is set
        run: |
          if [ -z "${VITE_ANVIL_FORK_URL}" ]; then
            echo "VITE_ANVIL_FORK_URL is NOT set."
          else
            echo "VITE_ANVIL_FORK_URL is set."
            echo "First 5 characters: ${VITE_ANVIL_FORK_URL:0:5}"
          fi
        env:
          VITE_ANVIL_FORK_URL: ${{ secrets.VITE_ANVIL_FORK_URL }}
          
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
        env:
          VITE_ANVIL_FORK_URL: ${{ secrets.VITE_ANVIL_FORK_URL }}
          