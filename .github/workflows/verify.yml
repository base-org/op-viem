name: Verify
on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 18

      - name: Run tests
        run: pnpm test
        env:
          VITE_ANVIL_FORK_URL: ${{ secrets.VITE_ANVIL_FORK_URL }}